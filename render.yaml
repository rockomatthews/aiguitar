services:
  - type: web
    name: gp5-writer
    env: python
    rootDir: services/gp5-writer
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
  - type: web
    name: midi-gen
    env: python
    rootDir: services/midi-gen
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
